<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.min.css" />
  <link rel="stylesheet" href="css/styles_main.css" type="text/css">

  <link href="css/styles_big_screen_main.css" rel="stylesheet" type="text/css" media="(min-width: 551px)">
  <!--The WebApp manifest-->
  <link rel="manifest" href="/manifest.json">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
      <a href="#filter-container" class="skip-link" id="skip-link">Skip to restaurant filter</a>
    <div id="mainpage-flex-container" class="flex-container">
      <section id="map-container">
        <button id="mapShowButton" aria-label="Display interactive restaurant map." onclick="show_map()">Show map</button>
        <div id="map" role="application" aria-label="Google Maps"></div>
      </section>

      <section id="filter-container">
        <button id="menu" role="button" aria-label="Show filter options" aria-expanded="false" aria-controls="filter-options-id" tabindex="0">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
          </svg>
        </button>
        <div class="filter-options" id="filter-options-id">
          <h2>Filter Results:</h2>
          <select id="neighborhoods-select" aria-label="filter restaurants by neighborhood" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="filter restaurants by cuisine" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </section>

      <section id="restaurants-container">
          <ul id="restaurants-list" class="flex-container"></ul>
      </section>
    </div>
  </main>

  <!-- Beginning scripts -->
  <!-- Import JS -->
  <!-- Import idb promises library -->
  <script type="application/javascript" charset="utf-8" src="lib/idb/lib/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/all_index.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNxbkntQgLVSbNH0IYP4ih0jHq2ynqNms&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
