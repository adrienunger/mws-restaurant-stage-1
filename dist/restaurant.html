<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#317EFB"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- CSS files -->
  <link rel="stylesheet" href="css/styles_detail.css" type="text/css">
  <link href="css/styles_big_screen_detail.css" rel="stylesheet" type="text/css" media="(min-width: 551px)">
  <!--The WebApp manifest-->
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <h1><a href="/">Restaurant Reviews</a></h1>
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>

    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <a href="#restaurant-container" class="skip-link">Skip to restaurant</a>
    <div id="detailspage-flex-container" class="flex-container">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="Google Maps"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <div id="restaurant-details">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- End restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list" class="flex-container"></ul>
      </section>
      <!-- End reviews-->
      <!-- Beginning Add reviews -->
      <section id="reviews-form-container">
        <h2>Add review</h2>
        <form class="form flex-container">
          <label class="form-label" id="author-label">Author:</label>
          <input type="text" name="Author" id="form-author" class="form-author" placeholder="Author" aria-labelledby="author-label">
          <label class="form-label" id="rating-label">Rating:</label>
          <select name="Rating" id="form-rating" class="form-rating" aria-labelledby="rating-label">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label class="form-label" id="comment-label">Comment:</label>
          <textarea name="comment" id="form-comment" class="form-comment" rows="5" cols="30" placeholder="Write your comment." aria-labelledby="comment-label"></textarea>
          <button type="button" class="form-submit-btn" onclick="addReview()">Submit</button>
        </form>
      </section>
      <!-- End Add reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Import JS -->
  <!-- Import idb promises library -->
  <script type="application/javascript" charset="utf-8" src="lib/idb/lib/idb.js"></script>
  <script type="text/javascript" src="js/all_restaurant.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNxbkntQgLVSbNH0IYP4ih0jHq2ynqNms&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
